apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'


buildscript {
	ext {
		springBootVersion = '1.5.7.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

jar {
	baseName = 'searchengine'
	version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    mavenCentral()
}

dependencies {
	compile group: 'org.apache.lucene', name: 'lucene-core', version: '7.2.1'
	compile group: 'org.apache.xmlbeans', name: 'xmlbeans', version: '2.6.0'
	compile group: 'org.apache.poi', name: 'poi-scratchpad', version: '3.17'
	compile group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '3.17'
	compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.17'
	compile group: 'org.apache.poi', name: 'poi', version: '3.17'
	compile group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.9'
	compile group: 'org.apache.poi', name: 'openxml4j', version: '1.0-beta'
	compile group: 'org.apache.lucene', name: 'lucene-queryparser', version: '7.2.1'
	compile group: 'org.apache.lucene', name: 'lucene-core', version: '7.2.1'
	compile group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: '7.2.1'
	compile group: 'commons-logging', name: 'commons-logging', version: '1.2'
	compile group: 'commons-io', name: 'commons-io', version: '2.6'
	compile group: 'org.apache.lucene', name: 'lucene-highlighter', version: '7.2.1'
	compile group: 'org.apache.lucene', name: 'lucene-memory', version: '7.2.1'
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
	
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2.2'

    testCompile group: 'junit', name: 'junit', version: '4.+'

	// Spring Boot
	compile "org.springframework.boot:spring-boot-starter-thymeleaf"
	compile "org.springframework.boot:spring-boot-devtools"
	compile "org.webjars:bootstrap:3.3.7"
    compile "org.webjars:jquery:3.1.1"
    compile group: 'org.webjars.bower', name: 'popper.js', version: '1.11.1'

    compile group: 'net.sourceforge.nekohtml', name: 'nekohtml', version: '1.9.22'
	compile "org.springframework.boot:spring-boot-starter-test"
	compile "org.springframework.boot:spring-boot-starter-web"

}
